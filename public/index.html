<!DOCTYPE html>
<html>
  <head>
    <title>chat app 0.1</title>

  <script>
    /*                                                               send*/
    function sendData(){
      console.log('sending message...');
      var text = document.getElementById("text1").value;
      var time = Date.now();
      const data = { text, time};
      
      console.log(data);
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }
      
      fetch('/api', options);
    }
  </script>

  <footer>
    <span class="input">
      <input type="text" id="text1" placeholder="Message">
      <span></span>	
    </span>
    <button class="big-button" onclick="sendData()">Send</button>
    <button id="test" onclick="clear()">test123</button>
  </footer>
  <body>

  <script>
    /*                                                               get*/
    getdata();
    
    async function getdata(){
      const response = await fetch('/api');
      const data = await response.json();
      //console.log(data);/*                               REMOVE THIS WHEN DONE          !!!!!!!!!!!!!!!!!*/
      
      for (item of data ){
        const root = document.createElement('div');
        const text = document.createElement('div');
        text.textContent = `?: ${item.text}`;
        const button = document.createElement('button');
        button.innerHTML = "ID";
        root.id = "messages";
        
        root.append(text)
        document.body.append(root);
      }
    }
  </script>
